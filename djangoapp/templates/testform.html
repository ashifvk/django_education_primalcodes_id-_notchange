<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form method='POST'>
            {% csrf_token %}
            {{ formset.management_form }}
            <div class='set'>
                {% for i in formset %}
                <div class="form-row mt-3">
                    <div class="col">
                        {{ i.player }}
                    </div>
                    <div class="col">
                        {{ i.club }}
                    </div>
                    <div class="col">
                        {{ i.value }}
                    </div>
                    <input type='button' value='-' class='remove-btn'></input>
                </div>
                {% endfor %}
            </div>
            <input type='button' value='+' class='mt-2' id='addButton'></input>
            <div>
                <input type='submit' class='btn-dark mt-2' value='submit'></input>
            </div>
        </form>
        

        <div class="row row-cols-1 row-cols-md-3">

            {% for player in playerdata %}
            <div class="col mb-4 pt-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">Name : {{player.player}}</h5>
                        <p class="card-text font-weight-bold">Club :{{player.club}}</p>
                        <p class="card-text font-weight-bold">Value :{{player.value}} M</p>
                        <a href='' class="btn btn-primary">Edit</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



    <!-- Correct order -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $("#addButton").click(function () {
                    var formset = "{% for i in formset %}" +
                        '<div class="form-row mt-3">' +
                        '<div class="col">' +
                        '{{ i.player }}' +
                        '</div>' +
                        '<div class="col">' +
                        '{{ i.club }}' +
                        '</div>' +
                        '<div class="col">' +
                        '{{ i.value }}' +
                        '</div>' +
                        '<input type="button" value="-" class="remove-btn"></div>' +
                        "{% endfor %}";
                    $(".set").append(formset);
                });
        
                $(document).on("click", ".remove-btn", function () {
                    $(this).closest(".form-row").remove();
                });
            });
        </script>




</body>

</html>
